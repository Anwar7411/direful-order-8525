<script>
    let card1 = document.getElementById("card1");
    let card2 = document.getElementById("card2");
    let card3_a = document.getElementById("card3_a");
    let card3_b = document.getElementById("card3_b");
    let like = document.getElementById("like");
    let recent = document.getElementById("recent");

    function display1() {


        let item = JSON.parse(localStorage.getItem('add'));
        card1.innerHTML = null;
        item.forEach(function (el) {
            let div = document.createElement("div");

            let image = document.createElement("img");
            image.src = el.image;

            div.append(image);
            card1.append(div);
        })
    }



    function display2() {
        let item = JSON.parse(localStorage.getItem('add'));
        card2.innerHTML = null;
        item.forEach(function (el) {
            let div = document.createElement("div");

            let image = document.createElement("img");
            image.src = el.image;

            div.append(image);
            card2.append(div);
        })
    }

    function display3() {
        let item = JSON.parse(localStorage.getItem('add'));
        card3_a.innerHTML = null;
        item.forEach(function (el) {
            let div = document.createElement("div");

            let title = document.createElement("h1");
            title.innerText = el.title;

            // let price = document.createElement("h2");
            // price.innerText ="$"+ el.price;

            let statement = document.createElement("h4");
            statement.innerText = "FREE SHIPPING ON ORDERS OVER $99";

            let p = document.createElement("a");

            let percentage = document.createElement("a");
            percentage.innerHTML = " " + "Save" + " " + Math.ceil(((el.strike_off - el.price) / el.strike_off) * 100) + "%";
            percentage.style.color = "red";

            let strikeprice = document.createElement("a");
            strikeprice.innerHTML = "$" + el.strike_off + " ";
            strikeprice.style.textDecoration = 'line-through';

            let price = document.createElement("a");
            price.innerHTML = " " + " " + "$" + el.price;


            p.appendChild(strikeprice);
            p.appendChild(price);
            // $(p).appendChild($(" "));
            p.appendChild(percentage);


            div.append(title, p, statement);
            card3_a.append(div);


        })
    }



    function display4() {
        let item = JSON.parse(localStorage.getItem('add'));
        card3_b.innerHTML = null;
        item.forEach(function (el) {
            let div = document.createElement("div");


            let cartbtn = document.createElement("button");
            cartbtn.innerText = "ADD TO CART";
            cartbtn.addEventListener("click", function () {
                addtocart(el);
                // showcart();
                popcart();
                displayRadioValue();
                displayRadioValueclr();
            });


            let state = document.createElement("p");
            state.innerText = "Usually ships in 1 to 2 business days";

            let desc1 = document.createElement("p");
            desc1.innerText = el.description[0];

            let desc2 = document.createElement("p");
            desc2.innerText = el.description[1];

            let desc3 = document.createElement("p");
            desc3.innerText = el.description[2];

            div.append(cartbtn, state, desc1, desc2, desc3);
            card3_b.append(div);


        })
    }

    display1();
    display2();
    display3();
    display4();

    function displayRadioValue() {
        var ele = document.getElementsByName('size');

        for (i = 0; i < ele.length; i++) {
            if (ele[i].checked) {
                localStorage.setItem('size', JSON.stringify(ele[i].value));
            }

        }

    }

    function displayRadioValueclr() {
        var ele = document.getElementsByName('color');

        for (i = 0; i < ele.length; i++) {
            if (ele[i].checked) {
                localStorage.setItem('color', JSON.stringify(ele[i].value));
            }

        }

    }

    function addtocart(el) {
        let cartLS = JSON.parse(localStorage.getItem('cart')) || [];
        let iscartadded = false;
        // for (let i = 0; i < cartLS.length; i++) {
        //     if (cartLS[i].id === el.id) {
        //         alert("product is already in cart");
        //         iscartadded = true;
        //     }
        // }
        if (iscartadded === false) {
            cartLS.push(el);
            localStorage.setItem('cart', JSON.stringify(cartLS));
        }

    }

    function displaylike(like_products) {
        like.innerHTML = null;
        like_products.forEach(function (el) {
            let div = document.createElement("div");

            let image = document.createElement("img");
            image.src = el.image;

            let btn = document.createElement("button");
            btn.innerText = "QUICK VIEW";


            let title = document.createElement("h4");
            title.innerText = el.title;

            let p = document.createElement("a");

            let percentage = document.createElement("a");
            percentage.innerHTML = " " + "Save" + " " + Math.ceil(((el.strike_off - el.price) / el.strike_off) * 100) + "%";

            let strikeprice = document.createElement("a");
            strikeprice.innerHTML = "$" + el.strike_off + " ";
            strikeprice.style.textDecoration = 'line-through';

            let price = document.createElement("a");
            price.innerHTML = " " + " " + "$" + el.price;


            p.appendChild(strikeprice);
            p.appendChild(price);
            p.appendChild(percentage);
            div.append(image, btn, title, p);
            like.append(div);
        })
    }
