<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document/Autoplay_Navigation</title>
    <style>
        body{
            margin: 0px;
            padding: 0px;
        }
        #main{
            width: 100%;
            height: 500px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            
        }
        #slider{
            width: 100%;
            height: 500px;
        }
        #left #right{
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }
        #right {
            right: 0;
            border-radius: 3px 0 0 3px;
        }
        #left:hover, #right:hover {
            background-color: rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>

    <div id="main">
    
        <img id="slider" src="img1.webp" alt="">
        <div id="btn">
            <a id="left" href="#">❮</a>
            <a id="right" href="#">❯</a>
        </div>

    </div>
</body>
</html>
<script>
    let imagelink = [
    "img1.webp", "img2.webp", "img3.webp","img4.webp","img5.webp","img6.webp", "img7.webp", "img8.webp"
  ]
  let leftbtn = document.getElementById("left");
  let rightbtn = document.getElementById("right");
  let slider = document.getElementById("slider");

  let imagestate = 0;
  rightbtn.addEventListener("click", function () {
    imagestate++;
    if(imagestate===imagelink.length){
      imagestate=0;
    }
    slider.src = imagelink[imagestate];
  })

  leftbtn.addEventListener("click", function () {
    imagestate--;
    if(imagestate<0){
      imagestate=imagelink.length-1;
    }
    slider.src = imagelink[imagestate];
  })

</script>
