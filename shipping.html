<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <style>
        body {
            color: #545454;
            background: white;
            padding-top: 20px;
            font-size: .8em;
            letter-spacing: .2em;
        }

        #tag1>img {
            text-align: center;
            margin-left: 150px;
        }

        #main1 {

            display: flex;
            height: 600px;

            
        }

        #left1 {
            
            height: 200%;
            width: 50%;
        }

        #right1 {
            
            height: 200%;
            width: 50%;
        }

        #ptag1 {
            display: flex;
            margin-left: 150px;
            gap: 10px;
        }

        #ptag1>p {

            font-size: 20px;
            color: black;

        }

        #ptag1>a {

            font-size: 20px;
            color: black;
            text-decoration: none;

        }

        #raj1 {
            width: 80%;
            height: 40px;
        }

        #ramu1 {
            display: flex;
            justify-content: space-between;
            margin-left: 120px;
            width: 70%;
        }

        #ramu1 a {
            text-decoration: none;
            color: black;
        }

        #back1 {
            color: white;
            background-color: black;
            height: 50px;
            font-size: .8em;
            letter-spacing: .2em;
            margin-left: -45px;
        }

        #raju1 {
            width: 70%;
            margin-left: 120px;
            gap: 5px;
            display: flex;
            justify-content: space-between;
        }

        #snow1 {
            color: white;
            background-color: #545454;
            height: 50px;
            width: 80px;
            border: none;
        }

        #peace1 {
            height: 45px;
            width: 50%;

            letter-spacing: .2em;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;

<body>
    <div id="main1">

            <div id="ptag1">
                <a href="./navbar.html">
                    <p>cart </p>
                </a>

                </a>

            </div>

            <div id="raju1">
                <p>Refund Policy</p>
                <p>Shipping Policy</p>
                <p>Privacy policy</p>
                <p>Terms of services</p>

            </div>




        </div>

        <div id="right1">

            <div id="cart1">
                <input type="text" id="peace1" placeholder="Gift card or discount code">
                <button id="snow1">Apply</button>
            </div>


        </div>
